<div class = "nav">
    <div class = "course_name"> <img class = "img" src = "/assets/images/image1.png" (click) = "redirect()"> {{ samples[0].course_name }}</div>
</div>

<tr *ngFor = "let row of history">
    <div class = history_box>
        <div class = "history_date">{{ row.date }}</div>
        <div class = history_time_box *ngFor = "let time of row.times">
            <div class = "history_time">{{ time.time }}</div>
        </div>
    </div>
</tr>
