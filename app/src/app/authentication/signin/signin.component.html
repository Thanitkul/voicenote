<div class = "voice">Voice</div>
<div class = "note">Note</div>
<div class = "who" name = "who">{{name}}</div>

<div>
    <input class = "email" type = "email" placeholder = "Email" [(ngModel)]="signinForm.email" required>
    <input class = "password" type = "password" placeholder = "Password" [(ngModel)]="signinForm.password" required>
    <input class = "checkbox" type = "checkbox"><p class = "rem">Remember me</p>
</div>

<button (click) = "submitSignin()">Log In</button>
<a routerLink="/">Back to landing page</a>
<p class = "forgot"><u>Forgot Password?</u></p>
<div class = "text">Don't have an account? <p class = "signup" (click) = "redirectSignup()"><u>Sign up</u></p></div>
