<div class="container">
        
    <div class="mb-3 d-grid gap-2 margintop">
        <input type="text" class="p-3 rounded-3 bgcolor border-0" name="email" placeholder = "Email" [(ngModel)]="signinForm.email" required>
    </div>
            
    <div class="mb-4 d-grid gap-2">
        <button class="btn btn-warning bgcolor2 text-white p-3" type="button" (click)="submitSignin()">Log In</button>
    </div>

    
</div>
